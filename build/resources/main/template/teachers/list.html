<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список преподавателей</title>
</head>
<body>
<h1>Список преподавателей</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="teacher : ${teachers}">
    <td th:text="${teacher.id}"></td>
    <td th:text="${teacher.full_name}"></td>
    <td>
      <a th:href="@{/teachers(teacherId=${teacher.id})}">Просмотреть</a>
      <a th:href="@{/teachers/filter(teacherId=${teacher.id})}">Фильтровать курсы</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
