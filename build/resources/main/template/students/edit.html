<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать студента</title>
</head>
<body>
<h1>Редактировать студента</h1>
<form action="/students/edit" method="post">
    <input type="hidden" name="id" th:value="${student.id}">

    <label for="fullName">ФИО:</label>
    <input type="text" id="fullName" name="full_name" th:value="${student.full_name}" required>
    <br>

    <label for="year">Год обучения:</label>
    <input type="number" id="year" name="year" th:value="${student.year}" required>
    <br>

    <label for="groupId">Группа:</label>
    <input type="number" id="groupId" name="group_id" th:value="${student.group_id}" required>
    <br>

    <button type="submit">Сохранить изменения</button>
</form>
<a href="/students/list">Назад к списку студентов</a>
</body>
</html>
