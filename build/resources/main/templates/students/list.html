<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список студентов</title>
</head>
<body>
<h1>Список студентов</h1>
<a href="/students/add">Добавить студента</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>ФИО</th>
    <th>Группа</th>
    <th>Курс</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.full_name}"></td>
    <td th:text="${student.group_id}"></td>
    <td th:text="${student.year}"></td>
    <td>
      <a th:href="@{/students/profile(studentId=${student.id})}">Профиль</a>
      <a th:href="@{/students/edit(studentId=${student.id})}">Редактировать</a>
      <a th:href="@{/students/delete(studentId=${student.id})}" onclick="return confirm('Вы уверены, что хотите удалить этого студента?');">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
