<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список курсов</title>
</head>
<body>
<h1>Список курсов</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Название курса</th>
    <th>Охват</th>
    <th>Количество занятий в неделю</th>
    <th>Год проведения</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${courses}">
    <td th:text="${course.id}"></td>
    <td th:text="${course.name}"></td>
    <td th:text="${course.coverage}"></td>
    <td th:text="${course.intensity}"></td>
    <td th:text="${course.year}"></td>
    <td>
      <a th:href="@{/course(courseId=${course.id})}">Просмотреть</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
