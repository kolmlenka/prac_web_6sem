<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список аудиторий</title>
</head>
<body>
<h1>Список аудиторий</h1>
<table>
    <thead>
    <tr>
        <th>Номер аудитории</th>
        <th>Вместительность</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="auditorium : ${auditoriums}">
        <td th:text="${auditorium.number}"></td>
        <td th:text="${auditorium.capacity}"></td>
        <td>
            <a th:href="@{/auditorium(auditoriumId=${auditorium.id})}">Просмотреть</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
