<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ошибка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      margin-top: 50px;
      text-align: center;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #004085;
      background-color: #cce5ff;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.back-link:hover {
      background-color: #b8daff;
    }
  </style>
</head>
<body>
<h1>Ошибка</h1>
<p th:text="${error_msg}">Сообщение об ошибке</p>
<a th:href="${backUrl != null ? backUrl : '/'}" class="back-link">Назад</a>
</body>
</html>
