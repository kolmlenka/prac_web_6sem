<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Главная страница</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5faff;
      color: #222;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0,0,255,0.1);
    }
    h1 {
      color: #004aad;
      text-align: center;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 40px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    a {
      text-decoration: none;
      background-color: #004aad;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #002f75;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
      a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
<h1>Добро пожаловать в систему управления учебным процессом</h1>
<p>
  Эта система позволяет эффективно управлять студентами, преподавателями, аудиториями, расписанием и курсами.
  Используйте навигационные ссылки ниже для перехода к нужным разделам.
</p>
<nav>
  <a href="/students/list">Студенты</a>
  <a href="/teachers/list">Преподаватели</a>
  <a href="/auditoriums/list">Аудитории</a>
  <a href="/lessons">Расписание</a>
  <a href="/courses/list">Курсы</a>
</nav>
</body>
</html>
