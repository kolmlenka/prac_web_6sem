<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы преподавателя</title>
</head>
<body>
<h1>Курсы преподавателя</h1>

<h2>Преподаватель ID: <span th:text="${selectedTeacherId}"></span></h2>

<table>
    <thead>
    <tr>
        <th>Список курсов</th>
        <th>Год проведения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${teachers}">
        <td th:text="${course.course_id}"></td>
        <td th:text="${course.year_of_course}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/teachers/list}">Вернуться к списку преподавателей</a>

</body>
</html>
